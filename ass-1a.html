<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      margin-top: 50px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px; 
    }
    .form-group {
      margin-bottom: 20px; 
    }
    .marquee {
      width: 100%;
      padding: 10px;
      background-color: rgb(143, 141, 151);
    }
  </style>
</head>
<body>

<div class="marquee">
  <marquee behavior="scroll" direction="left">Welcome to College Admission Form. Please fill in your details.</marquee>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 form-container">
      <h2 class="text-center">College Admission Form</h2>
      <form id="admissionForm" onsubmit="submitForm(event)">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
        </div>
        <div class="form-group">
          <label for="course">Select Course</label>
          <select class="form-control" id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option value="engineering">Engineering</option>
            <option value="medicine">Medicine</option>
            <option value="business">Business</option>
          </select>
        </div>
        <div class="form-group">
          <label for="leavingCertificate">Upload Previous Leaving Certificate</label>
          <input type="file" class="form-control-file" id="leavingCertificate" name="leavingCertificate">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
  function submitForm(event) {
    event.preventDefault(); // Prevent form submission
    
    // Show success message as an alert
    alert("Submitted successfully!");

    // Reset the form after submission (optional)
    document.getElementById('admissionForm').reset();
  }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
